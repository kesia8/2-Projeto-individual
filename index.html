<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="shortcut icon" href="img/cesar.jpg" type="image/x-icon">
  <link rel="stylesheet" href="CSS/mediaQueries.css">
  <title>Codificador e docodificador</title>
</head>
<body>
  <header>
    <h1>Codifique e Decodifique sua mensagem!!</h1>
  </header>
  <main>
    <div class="container">
      <textarea name="" id="textToDecode" class="caixa" cols="20" rows="5"
        placeholder="Insira seu texto aqui..."></textarea>
      
        <div class="escolha">
          <select name="" id="selection">
            <option id="cifraCesar" value="cesar">Cifra de CÃ©sar</option>
            <option id="base64" value="b64">Base 64</option>
          </select>
        </div>
        <div id="steps">
          <label class="textopassos">Selecione o numero de passos:</label>
          <div class="selecionapassos">
            <input type="range" id="passos" min="2" max="10" value="5"
            oninput="this.nextElementSibling.value = this.vlue" />
            <output>5</output>
          </div>
        </div>

        <div class="codedecode">
          <input id="radiocodificar" type="radio" name="code" value="codificar" />
          <label>Codificar</label>
          <input id="radiodecodificar" type="radio" name="code" value="decodificar" />
          <label>Decodificar</label>
        </div>
        <div class="criptografar">
          <button id="criptografarbtn" onclick="criptografia()">
            Codificar Mensagem
          </button>
        </div>
        <div>
          <textarea name="" id="decodedText" class="caixa" cols="20" rows="5" readonly
            placeholder="Resultado..."></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/kesia8/2-Projeto-individual.git" target="_blank" rel="noopener noreferrer"><img class="linkimg"
        src="img/GitHub.png" alt="logo do github"></a>
   
    <a href="https://www.linkedin.com/in/kesiaribeiro" target="_blank"
      rel="noopener noreferrer"><img class="linkimg" src="img/linkedin.png" alt="logo do linkedin"></a>

  </footer>
  <script src="script/script.js"></script>
</body>

</html>
